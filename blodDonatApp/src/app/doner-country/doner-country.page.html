<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">donerCountry</ion-title>
  </ion-toolbar>
  <ion-toolbar aria-colcount="danger" class="toolbar">
    <ion-title class="note">
      <h4>please select Country </h4>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col class="countrystate">
          <ion-list>
            <ion-item *ngFor="let country of countryData">
              <ion-label class="blodfor" (click)="getstate(country)">{{country}}
                <input class="blodfor1" name="country" type="radio"/>
              </ion-label>
            </ion-item>
          </ion-list>
         
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-card class="footer" >
    <ion-button color="secondary" (click)="goback()">back</ion-button>
    <ion-button class="nextbutton"  color="success" (click)="goStatePage()">next</ion-button>
  </ion-card>
</ion-footer>
