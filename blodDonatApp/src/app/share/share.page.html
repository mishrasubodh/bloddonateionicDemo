<ion-header>
  <ion-toolbar>
    <ion-title class="title">share</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button size="small" color="success" (click)="SharewithWhatsApp()">share whatsapp</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button size="small" color="tertiary" (click)="ShareOnFacebook()">share facebook</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button size="small" color="light" (click)="ShareOnTwitter()">share twitter</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button size="small" color="medium" (click)="SharebyEmail()">share email</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
 


 

</ion-content>
<ion-footer>
  <ion-card class="footer" >
    <ion-button class="btn" color="secondary" (click)="dismiss()">back</ion-button>
  </ion-card>
</ion-footer>
